<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                <form>
                    <b>First name:</b>    <br>
                    <input type="text" name="firstname"><br>
                    <b>Last name: </b><br>
                    <input type="text" name="lastname"><br>
                    <b>Email:</b><br>
                    <input type="email" name="email"><br>
                    <b>Gender:</b>
                    <input type="radio" name="gender">Male, 
                    <input type="radio" name="gender">Female <br>
                    <b>Favorite : </b>
                    <input type="checkbox" name="Favorite">HTML, 
                    <input type="checkbox" name="Favorite">Java, 
                    <input type="checkbox" name="Favorite">PHP <br>
                    <b>University : </b>
                    <select name="University">
                        <option value="001">서울대학교</option>
                        <option value="002">연세대학교</option>
                        <option value="003">고려대학교</option>
                        <option value="004">서강대학교</option>
                        <option value="005">성균관대학교</option>
                        <option value="006">한양대학교</option>
                    </select><br>
                    <b>Color: </b>
                    <input type="color" name="Color"><br>
                    <b>Date: </b>
                    <input type="date" name="Date"><br>
                    사진: <input type="file" name="file"><br> 
                    <br>
                    <input type="submit" name="Registration" value="Registration">
                </form>
            </td>
        </tr>   
    </table>

</body>
</html>
