<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example: 2-3</title>
</head>
<body>
    <h2>Unoredered List</h2>
    <ul type="square">
        <li>Coffee</li>
        <ul>
            <li>Americano</li>
            <li>Caramel macchiato</li>
            <li>Dutch coffee</li>
            <li>Cafe Latte</li>
        </ul>
        <li>Tea</li>
        <ul>
            <li>green tea</li>
            <li>black tea</li>
            <li>Earl Grey</li>
            <li>식혜</li>
        </ul>
        <li>Milk</li>
        <ul>
            <li>딸기우유</li>
            <li>초코우유</li>
            <li>우유</li>
            <li>두유</li>
        </ul>
        
    </ul>

    <h2>Oredered List</h2>
    <ol type="A">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    
</body>
</html>
